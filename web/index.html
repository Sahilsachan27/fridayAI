<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FridayAI</title>

  <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">

  <!-- Bootsrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!--boostrap icons-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <!-- Particle js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>

  <!--Texllate link-->
  <link rel="stylesheet" href="assets/particles/texllate/animate.css">

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">

    <section id="Oval" class="mb-4">
      <div class="d-flex flex-column justify-content-center align-items-center text-center"
        style="height: 100vh; position: relative;">

        <canvas id="canvasOne" width="500" height="500"
          style="position: absolute; top: 27%; left: 50%; transform: translate(-50%, -50%); z-index: 0;"></canvas>

        <div id="FridayHood" class="mb-4" style="margin-top: -350px;">
          <div class="square">
            <span class="circle"></span>
            <span class="circle"></span>
            <span class="circle"></span>
          </div>
        </div>

        <h5 class="text-light text-center mb-8" style="position: relative; top: 30px;">Ask me anything</h5>

        <div class="d-flex align-items-center chat-box-lift" style="position: relative; bottom: -150px;">
          <input type="text" class="input-field me-2" id="chatbox" placeholder="type here...">
          <button id="SendBtn" class="glow-on-hover" hidden><i class="bi bi-send"></i></button>
          <button id="Micbtn" class="glow-on-hover me-2"><i class="bi bi-mic"></i></button>
          <button id="ChatBtn" class="glow-on-hover" data-bs-toggle="offcanvas"data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling"><i class="bi bi-chat-dots"></i></button>
          <button id="settingsbtn" class="glow-on-hover"><i class="bi bi-gear-fill"></i></button>
        </div>

      </div>
    </section>


  </div>
  <div class="col-md-1"></div>
  <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10"> ... </div>
    <div class="col-md-1"></div>
  </div>


  </div>


  </section>

  <section id="SiriWave" class="mb-4" style="display: block;">

    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
            <div class="">
              <p class="text-start text-light mb-4 siri-msg"><span>hello, I am F.R.I.D.A.Y</span></p>

              <div id="siri-container"></div>

            </div>

          </div>
        </div>

      </div>

    </div>

  </section>

  </div>

  <div class="offcanvas offcanvas-start chat-canvas" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1"
    id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title text-white" id="offcanvasScrollingLabel">Chats</h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div id="chat-canvas-body" class="offcanvas-body">
      <!-- Chatting code here -->

    </div>
  </div>

  <!--Jquery  -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>


  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>


  <!-- script linnk-->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

  <script src='https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>



  <!--siri wave js-->
  <script src="https://unpkg.com/siriwave/dist/siriwave.umd.min.js"></script>

  <script src="script.js"></script>

  <!--Texllete js-->
  <script src="assets/particles/texllate/jquery.fittext.js"></script>
  <script src="assets/particles/texllate/jquery.lettering.js"></script>
  <script src="http://jschr.github.io/textillate/jquery.textillate.js"></script>

  <script type="text/javascript" src="/eel.js"></script>
  <script src="main.js"></script>
  <script src="control.js"></script>

</body>

</html>
